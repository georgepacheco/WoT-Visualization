        <script>

                    var definitions = [];
                    $.getJSON("sensordefinitions.json", function (data) {
                        $.each(data, function (key, val) {
                            definitions.push(val);
                        });
                    });

                    map = null;
                    markerCluster = null;
                    sensorFilters = null;
                    var sensors = [];
                    sensorsMarkers = [];
                    var sensorTypes = [];

                    function initMap() {

                        loadInitialData();
                        /* Localização padrão. Caso localização atual não esteja disponível (Brasil) */
                        var center = new google.maps.LatLng(-12.167343, -51.806999);
                        map = new google.maps.Map(document.getElementById('map'), {
                            //center: center,
                            zoom: 4,
                            minZoom: 3,
                            mapTypeId: google.maps.MapTypeId.HYBRID,
                            mapTypeControl: true
                        });

                        map.setCenter(center);
                        addSensorTypes();
                        sensorFilters = $('[name = "sensors"]');
                        for (var i = 0; i < sensorFilters.length; i++) {
                            google.maps.event.addDomListener(sensorFilters[i], 'click', filterMarkers);
                        }
                        showMarkers();
                    }

                    function loadInitialData() {
                        var ws = "http://localhost:8080/WoT_Visualization_Interface/sensors/";
                        $.ajax({url: ws,
                            async: false,
                            type: 'GET',
                            dataType: 'json',
                            beforeSend: function () {
                                $("#map").html("<img src='dist/images/load.gif'></br>loading...");
                            },
                            success: function (jsonData) {
                                $(jsonData).each(function (i, obj) {
                                    if ($.grep(sensorTypes, function (e) {
                                        return e.value == obj.typeSensor.name;
                                    }).length <= 0) {
                                        var myObj = new Object();
                                        myObj.value = obj.typeSensor.name;
                                        sensorTypes.push(myObj);
                                    }
                                    sensors.push(obj);
                                });
                            }
                        });
                    }

                    function addSensorTypes() {
                        $(sensorTypes).each(function (i, obj) {
                            $("#sensorTypes").append("<div class='checkbox'><label><input type='checkbox' name='sensors' value='" + obj.value + "' checked>" + obj.value + " Sensors</label></div>");
                        });
                    }

                    function showMarkers()
                    {
                        filters = [];
                        sensorsMarkers = [];
                        for (var i = 0; i < sensorFilters.length; i++) {
                            if (sensorFilters[i].checked) {
                                filters.push(sensorFilters[i]);
                            }
                        }

                        if (markerCluster) {
                            markerCluster.clearMarkers();
                        }

                        for (var i = 0; i < sensors.length; i++) {
                            var typeSensor = sensors[i].typeSensor.name;
                            if ($.grep(filters, function (e) {
                                return e.value == typeSensor;
                            }).length > 0) {

                                var marker = new google.maps.Marker({
                                    position: new google.maps.LatLng(sensors[i].latitude, sensors[i].longitude),
                                    icon: 'dist/images/' + typeSensor + '.png',
                                    title: "name: " + sensors[i].name,
                                    id: i,
                                    typeSensor: typeSensor
                                });
                                new google.maps.event.addListener(marker, 'click', function () {
                                    openModalSensor(this);
                                });
                                sensorsMarkers.push(marker);
                            }
                        }
                        clustering();
                    }

                    clearMap = function () {
                        for (var i = 0; i < sensorsMarkers.length; i++) {
                            var marker = sensorsMarkers[i];
                            marker.setMap(null);
                        }
                    };
                    filterMarkers = function () {
                        clearMap();
                        showMarkers();
                    };

                    getLastSensorRead = function (sensorName) {
                        var ws = "http://localhost:8080/WoT_Visualization_Interface/sensors/" + sensorName;
                        var sensorReadings = [];
                        $.ajax({url: ws,
                            async: false,
                            dataType: 'json',
                            success: function (jsonData) {
                                $(jsonData).each(function (i, sensor) {
                                    var myObj = new Object();
                                    $(sensor.values).each(function (j, val) {
                                        myObj.date = new Date(val.timeStamp);
                                        myObj.read = val.value;
                                    });
                                    sensorReadings.push(myObj);
                                });
                            }
                        });
                        return sensorReadings;
                    }

                    getSensorReadings = function (sensor) {
                        var ws = "http://localhost:8080/WoT_Visualization_Interface/sensors/" + sensor + "/values";
                        var sensorReadings = [];
                        $.ajax({url: ws,
                            async: false,
                            dataType: 'json',
                            success: function (jsonData) {
                                $(jsonData.values).each(function (i, val) {
                                    var myObj = new Object();
                                    myObj.date = new Date(val.timeStamp);
                                    myObj.read = val.value;
                                    sensorReadings.push(myObj);

                                });
                            }
                        });
                        return sensorReadings;
                    }

                    getSensorReadingsByDate = function (sensor, startTime, endTime) {
                        var ws = "http://localhost:8080/WoT_Visualization_Interface/sensors/" + sensor
                                + "/values/date?startTime=" + startTime + "&endTime=" + endTime;
                        var sensorReadings = [];
                        $.ajax({url: ws,
                            async: false,
                            dataType: 'json',
                            success: function (jsonData) {
                                $(jsonData.values).each(function (i, val) {
                                    var myObj = new Object();
                                    myObj.date = new Date(val.timeStamp);
                                    myObj.read = val.value;
                                    sensorReadings.push(myObj);

                                });
                            }
                        });
                        return sensorReadings;
                    }

                    getSymbolUnit = function (unit) {

                        if (unit === "http://purl.org/iot/vocab/m3-lite#DegreeCelsius") {
                            return '°C';
                        } else if (unit === "http://purl.org/iot/vocab/m3-lite#Percent") {
                            return '%';
                        } else if (unit === "http://purl.org/iot/vocab/m3-lite#Millibar") {
                            return 'mBar';
                        }
                    }

                    /**
                     * 
                     * @param {type} marker
                     * @returns {undefined}
                     * @author Modal aberto quando click no marcador
                     */
                    function openModalSensor(marker) {
                        var sensor = sensors[parseInt(marker.id)];
                        sessionStorage.sensor = JSON.stringify(sensor);
                        $("#details").load("web/sensorDetail.html", function () {
                            loadDetails();
                        });
                        $('html, body').animate({
                            scrollTop: $("#details").offset().top
                        }, 1000);
                    }

                    /**
                     * 
                     * @param {type} marker
                     * @returns {undefined}
                     * @author Modal aberto quando click num cluster
                     */
                    function openModalCluster(cluster) {
                        var clusterMarkers = [];
                        for (i = 0; i < cluster.getMarkers().length; i++) {
                            var sensor = sensors[parseInt(cluster.getMarkers()[i].id)];
                            clusterMarkers.push(sensor);
                        }
                        sessionStorage.cluster = JSON.stringify(clusterMarkers);
                        $("#details").load("web/clusterDetail.html", function () {
                            loadDetails();
                        });
                        $('html, body').animate({
                            scrollTop: $("#details").offset().top
                        }, 1000);
                    }

                    /**
                     * 
                     * @param {type} map
                     * @param {type} markers
                     * @returns {undefined}
                     * @author Função para agrupamento de marcadores
                     */
                    function clustering() {
                        mcOptions = {
                            imagePath: 'dist/images/m',
                            zoomOnClick: false,
                            averageCenter: true,
                            gridsize: 40
                        };                        
                        markerCluster = new MarkerClusterer(map, sensorsMarkers, mcOptions);
                        google.maps.event.addListener(markerCluster, 'clusterclick',
                                function (markerCluster) {
                                    openModalCluster(markerCluster);
                                });
                    }

                    /**
                     * 
                     * @param {type} browserHasGeolocation
                     * @param {type} map
                     * @returns {undefined}
                     * @author Tratamento de erro
                     */
                    function handleLocationError(browserHasGeolocation, map) {
                        var infoWindow = new google.maps.InfoWindow({map: map});
                        infoWindow.setPosition(map.getCenter());
                        infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
                    }

                    window.onload = initMap;</script>  

        <script>
            createAreaChart = function (data) {
                var svg = d3.select("svg"),
                        margin = {top: 20, right: 20, bottom: 110, left: 40},
                        margin2 = {top: 280, right: 20, bottom: 30, left: 40},
                        width = +svg.attr("width") - margin.left - margin.right,
                        height = +svg.attr("height") - margin.top - margin.bottom,
                        height2 = +svg.attr("height") - margin2.top - margin2.bottom;
                var parseDate = d3.timeParse("%d %b %Y");
                var x = d3.scaleTime().range([0, width]),
                        x2 = d3.scaleTime().range([0, width]),
                        y = d3.scaleLinear().range([height, 0]),
                        y2 = d3.scaleLinear().range([height2, 0]);
                var xAxis = d3.axisBottom(x),
                        xAxis2 = d3.axisBottom(x2),
                        yAxis = d3.axisLeft(y);
                var brush = d3.brushX()
                        .extent([[0, 0], [width, height2]])
                        .on("brush end", brushed);
                var zoom = d3.zoom()
                        .scaleExtent([1, Infinity])
                        .translateExtent([[0, 0], [width, height]])
                        .extent([[0, 0], [width, height]])
                        .on("zoom", zoomed);
                var area = d3.area()
                        .curve(d3.curveMonotoneX)
                        .x(function (d) {
                            return x(d.date);
                        })
                        .y0(height)
                        .y1(function (d) {
                            return y(d.read);
                        });
                var area2 = d3.area()
                        .curve(d3.curveMonotoneX)
                        .x(function (d) {
                            return x2(d.date);
                        })
                        .y0(height2)
                        .y1(function (d) {
                            return y2(d.read);
                        });
                svg.append("defs").append("clipPath")
                        .attr("id", "clip")
                        .append("rect")
                        .attr("width", width)
                        .attr("height", height);
                var focus = svg.append("g")
                        .attr("class", "focus")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                var context = svg.append("g")
                        .attr("class", "context")
                        .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");
                x.domain(d3.extent(data, function (d) {
                    return d.date;
                }));
                y.domain(d3.extent(data, function (d) {
                    return parseInt(d.read);
                }));
                x2.domain(x.domain());
                y2.domain(y.domain());
                focus.append("path")
                        .datum(data)
                        .attr("class", "area")
                        .attr("d", area);
                focus.append("g")
                        .attr("class", "axis axis--x")
                        .attr("transform", "translate(0," + height + ")")
                        .call(xAxis);
                focus.append("g")
                        .attr("class", "axis axis--y")
                        .call(yAxis);
                context.append("path")
                        .datum(data)
                        .attr("class", "area")
                        .attr("d", area2);
                context.append("g")
                        .attr("class", "axis axis--x")
                        .attr("transform", "translate(0," + height2 + ")")
                        .call(xAxis2);
                context.append("g")
                        .attr("class", "brush")
                        .call(brush)
                        .call(brush.move, x.range());
                svg.append("rect")
                        .attr("class", "zoom")
                        .attr("width", width)
                        .attr("height", height)
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                        .call(zoom);
                function brushed() {

                    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom")
                        return; // ignore brush-by-zoom
                    var s = d3.event.selection || x2.range();
                    x.domain(s.map(x2.invert, x2));
                    focus.select(".area").attr("d", area);
                    focus.select(".axis--x").call(xAxis);
                    svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
                            .scale(width / (s[1] - s[0]))
                            .translate(-s[0], 0));
                }

                function zoomed() {
                    if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush")
                        return; // ignore zoom-by-brush
                    var t = d3.event.transform;
                    x.domain(t.rescaleX(x2).domain());
                    focus.select(".area").attr("d", area);
                    focus.select(".axis--x").call(xAxis);
                    context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
                }

                function type(d) {
                    d.date = parseDate(d.date);
                    d.read = +d.read;
                    return d;
                }
            }
        </script>
